<div class='container'>
	<h2>Reservierung anlegen</h2>
	<form class="form-horizontal">

		<!-- Date and Time -->
		<div class='form-group'>
			<label for='date' class="col-sm-2 control-label">Zeit:</label>
			<div class="row col-sm-10">
				<div class="col-xs-6">
					<input type="text" name="date" class="form-control" [value]="occupation.start.toLocaleDateString()" size='8' [appAutofocus]='(focus ==="date" )'>
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control" [value]='occupation.start.toLocaleTimeString()' readonly size='8'>
          <!--
            <select class="form-control" id="time" [(ngModel)]="time" name="time">
              <option *ngFor='let t of systemConfig.getTimes()' [value] = 't'>{{t}}</option>
            </select>
          -->
				</div>
			</div>
		</div>

		<!-- court -->
		<div class='form-group'>
			<label for='court' class="col-sm-2 control-label">Platz:</label>
			<div class="row col-sm-10">
				<div class="col-xs-4">
					<select class='form-control' id='court' [(ngModel)]="occupation.court" name="court">
          <option *ngFor='let court of systemConfig.getCourtsArray()' [value] = 'court'>{{court}}</option>
        </select>
				</div>
			</div>
		</div>

		<!-- occupation type -->
		<div *ngIf='showType' class='form-group'>
			<label for='type' class="col-sm-2 control-label">Typ:</label>
			<div class="col-sm-10">
				<select class='form-control' id='type' [(ngModel)]="type" name="type">
          <option *ngFor='let type of types' [value] = 'type'>{{type}}</option>
        </select>
			</div>
		</div>

		<!-- occupation text -->
		<div *ngIf='showText' class="form-group">
			<label for='text' class="col-sm-2 control-label">Text:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)]="occupation.text" name='text' required [appAutofocus]='( focus === "text" )'>
			</div>
		</div>

		<!-- duration -->
		<div *ngIf='showDuration' class="form-group">
			<label for='duration' class="col-sm-2 control-label">Dauer:</label>
			<div class="row col-sm-10">
				<div class="col-xs-4">
					<input type="text" class="form-control" [(ngModel)]="occupation.duration" name='duration' size="1" [appAutofocus]='( focus === "duration" )'>
				</div>
				<div class="col-xs-8">
					mal {{systemConfig.durationUnit}} Minuten
				</div>
			</div>
		</div>

		<!-- simple duration as select list -->
		<div *ngIf='!showDuration' class="form-group">
			<label class="col-sm-2 control-label">Dauer:</label>
			<div class="col-sm-10 radio">
				<label>
          <input type="radio" name="duration" (change)="onDurationChanged(2)" checked
           [appAutofocus] = '( focus === "duration" )'>
          Einzel (60 Minuten)
          </label>
			</div>
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10 radio">
				<label>
          <input type="radio" name="duration" (change)="onDurationChanged(3)">
          Doppel (90 Minuten)
          </label>
			</div>
		</div>

		<!-- duration repeat -->
		<div *ngIf='showRepeat' class="form-group">
			<label class="col-sm-2 control-label">Wiederholung bis:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)]="repeat" name='repeat'>
			</div>
		</div>

		<!-- Buttons -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button (click)='onClick()' class="btn btn-primary btn-block">Reservieren</button>
				<button (click)='onBack()' class="btn btn-block">Zur√ºck</button>
			</div>
		</div>
	</form>
</div>
