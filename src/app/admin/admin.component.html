<h2>Administration</h2>
<ul class="nav nav-tabs" id="adminTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link" [class.active]="tab === 'news'" (click)="select('news')">
      Nachrichten
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="tab === 'user'" (click)="select('user')">
      Benutzer
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link d-none d-sm-block" [class.active]="tab === 'systemconfig'"
      (click)="select('systemconfig')">
      Systemkonfiguration
    </a>
    <a class="nav-link d-block d-sm-none" [class.active]="tab === 'systemconfig'"
      (click)="select('systemconfig')">
      System
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="tab === 'protocol'" (click)="select('protocol')">
      Historie
    </a>
  </li>
</ul>
@if (tab === 'news') {
  <div>
    <tch-news-admin-overview></tch-news-admin-overview>
  </div>
}
@if (tab === 'user') {
  <div>
    <tch-user-table></tch-user-table>
  </div>
}
@if (tab === 'systemconfig') {
  <div>
    <tch-systemconfig-table></tch-systemconfig-table>
  </div>
}
@if (tab === 'protocol') {
  <div>
    <tch-protocol-table></tch-protocol-table>
  </div>
}
