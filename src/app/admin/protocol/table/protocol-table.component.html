<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th class="d-none d-lg-table-cell">Id</th>
      <th>Zeitpunkt</th>
      <th>Aktion</th>
      <th>Datentyp</th>
      <th class="d-none d-lg-table-cell">DatenId</th>
      <th class="d-none d-sm-table-cell">Benutzer</th>
      <th>Wert</th>
      <th>Alter Wert</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of protocols">
      <td class="d-none d-lg-table-cell">{{ p.id }}</td>
      <td>{{ this.date(p.time) }}</td>
      <td>{{ p.actionType }}</td>
      <td>{{ p.entityType }}</td>
      <td class="d-none d-lg-table-cell">{{ p.entityId }}</td>
      <td class="d-none d-sm-table-cell">{{ p.user.name }}</td>
      <td>
        <div *ngFor="let kv of parseJson(p.value) | keyvalue">
          <span class="key">{{ kv.key }}</span> =
          <span class="value">{{ kv.value }}</span>
        </div>
      </td>
      <td>
        <div *ngFor="let kv of parseJson(p.oldValue) | keyvalue">
          <span class="key">{{ kv.key }}</span> =
          <span class="value">{{ kv.value }}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<tch-show-error
  [httpError]="httpError"
  [errorMessages]="errorMessages"
></tch-show-error>
<button class="btn btn-primary" (click)="next()">Ältere</button>
<button class="btn btn-outline-dark" (click)="cancel()">Zurück</button>
