<div class="container">
  <form class="form-horizontal">
    <!-- title -->
    <div class="form-group mb-3">
      <h2 class="col-sm-offset-2 col-sm-10">Benutzer anlegen</h2>
    </div>

    <!-- user name -->
    <div class="form-group mb-3">
      <label class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="user.name"
          required
          />
        <tch-field-error [fieldErrors]="fieldErrors" field="name" />
      </div>
    </div>

    <!-- user email -->
    <div class="form-group mb-3">
      <label class="col-sm-2 control-label">EMail:</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          />
        <tch-field-error [fieldErrors]="fieldErrors" field="email" />
      </div>
    </div>

    <!-- user password -->
    <div class="form-group mb-3">
      <label class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
          />
        <tch-field-error [fieldErrors]="fieldErrors" field="password" />
      </div>
    </div>

    <!-- user confirm passowrd -->
    <div class="form-group mb-3">
      <label class="col-sm-2 control-label">Passwort bestätigen:</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          />
        <tch-field-error [fieldErrors]="fieldErrors" field="confirmPassword" />
      </div>
    </div>

    <!-- user role -->
    <div class="form-group mb-3">
      <label class="col-sm-2 control-label">Rolle:</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="role"
          [(ngModel)]="userRole"
          name="role"
          >
          @for (role of roleValues; track role) {
            <option [value]="role">
              {{ role }}
            </option>
          }
        </select>
        <tch-field-error [fieldErrors]="fieldErrors" field="role" />
      </div>
    </div>
    <!-- user status -->
    <div class="form-group mb-3">
      <label class="col-sm-2 control-label">Status:</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="status"
          [(ngModel)]="userStatus"
          name="status"
          >
          @for (s of statusValues; track s) {
            <option [value]="s">{{ s }}</option>
          }
        </select>
        <tch-field-error [fieldErrors]="fieldErrors" field="status" />
      </div>
    </div>

    <!-- error -->
    <div class="form-group mb-3">
      <div class="col-sm-offset-2 col-sm-10">
        <tch-show-error [httpError]="httpError" [errorMessages]="errorMessages" [fieldErrors]="fieldErrors">
        </tch-show-error>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="onClick()" class="btn btn-primary">
          Benutzer anlegen
        </button>
        <button (click)="cancel()" class="btn btn-outline-secondary ms-1">Zurück</button>
      </div>
    </div>
  </form>
</div>
