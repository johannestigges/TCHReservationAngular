<div class='container'>
	<form class="form-horizontal">

		<!-- title -->
		<div class="form-group">
			<h2 class="col-sm-offset-2 col-sm-10">Benutzer ändern</h2>
		</div>

		<!-- user name -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)]="user.name" name='name'
               required>
			</div>
		</div>

		<!-- user email -->
		<div class="form-group">
			<label class="col-sm-2 control-label">EMail:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" [(ngModel)]="user.email" name='email'
               required>
			</div>
		</div>

		<!-- user password -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" [(ngModel)]="user.password" name='password'
               required>
			</div>
		</div>

		<!-- user confirm passowrd -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Passwort bestätigen:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" [(ngModel)]="confirmPassword" name='confirmPassword'
               required>
			</div>
		</div>

		<!-- user role -->
		<div *ngIf='isAdmin' class='form-group'>
			<label class="col-sm-2 control-label">Rolle:</label>
			<div class="col-sm-10">
				<select class='form-control' id='type' [(ngModel)]="user_role" name="role">
					<option *ngFor='let role of role_values' [value] = 'role'>{{role}}</option>
				</select>
			</div>
		</div>
		<!-- user status -->
		<div *ngIf='isAdmin' class='form-group'>
			<label class="col-sm-2 control-label">Status:</label>
			<div class="col-sm-10">
				<select class='form-control' id='type' [(ngModel)]="user_status" name="status">
					<option *ngFor='let s of status_values' [value] = 's'>{{s}}</option>
				</select>
			</div>
		</div>

		<!-- error -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<app-show-error [httpError]="httpError" [errorMessages]="errorMessages"></app-show-error>
			</div>
		</div>
		
		<!-- Buttons -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button (click)='onClick()' class="btn btn-lg btn-block btn-primary">Daten speichern</button>
				<button (click)='cancel()' class="btn btn-lg btn-block">Zurück</button>
			</div>
		</div>
	</form>
</div>
