<div class="container">
	<form class="form-horizontal">

		<!-- title -->
		<div class="form-group">
			<h2 class="col-sm-offset-2 col-sm-10">Anmeldung</h2>
		</div>

		<!-- user name -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)]="userid" name="userid"
               		required>
			</div>
		</div>

		<!-- user password -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" [(ngModel)]="password" name="password"
               required>
			</div>
		</div>

		<div>{{error}}</div>

		<!-- Buttons -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button (click)="onClick()" class="btn btn-lg btn-block btn-primary">Anmelden</button>
				<button (click)="cancel()" class="btn btn-lg btn-block">Zur√ºck</button>
			</div>
		</div>
	</form>
</div>
