<h1>Nachrichten</h1>
@for (item of news; track item) {
  <div class="list-group d-flex">
    <a class="list-group-item list-group-item-action mb-1"
      [ngClass]="item.acknowledged?'' : 'fw-bold'"
      routerLink="/news/{{item.id}}">
      {{ item.subject }}
      @if (!item.acknowledged) {
        <div class="btn btn-outline-danger float-end">Neu</div>
      }
    </a>
  </div>
}
