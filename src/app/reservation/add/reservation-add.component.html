<div *ngIf="systemConfig" class="container">
	<form class="form-horizontal">

		<!-- title -->
		<div class="form-group">
			<h2 class="col-sm-offset-2 col-sm-10">Reservierung anlegen</h2>
		</div>

		<!-- Date and Time -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Zeit:</label>
			<div class="row col-sm-10">
				<div class="col-sm-6">
					<input 
						type="text" 
						name="date" 
						class="form-control" 
						size="8" 
						readonly 
						[value]="getDate()"
						[tchAppAutofocus]='(focus === "date")'>
				</div>
				<div class="col-sm-6">
					<select 
						name="time" 
						id="time" 
						class="form-control" 
						[(ngModel)]="time">
						<option 
							*ngFor="let t of getTimes()" 
							[value]="t">
							{{duration(t)}}
						</option>
					</select>
				</div>
			</div>
		</div>

		<!-- court -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Platz:</label>
			<div class="row col-sm-10">
				<div class="col-sm-4">
					<select 
						class="form-control" 
						name="court" 
						id="court" 
						[(ngModel)]="reservation.courts">
						<option 
							*ngFor="let court of systemConfig.getCourtsArray()"
							[value]="court">
							{{court}}
						</option>
					</select>
				</div>
			</div>
		</div>

		<!-- occupation type -->
		<div *ngIf="showType" class="form-group">
			<label class="col-sm-2 control-label">Typ:</label>
			<div class="col-sm-10">
				<select 
					id="type" 
					name="type" 
					class="form-control" 
					[(ngModel)]="type">
					<option 
						*ngFor="let type of types" 
						[value]="type">
						{{type}}
					</option>
				</select>
			</div>
		</div>

		<!-- occupation text -->
		<div *ngIf="showText" class="form-group">
			<label class="col-sm-2 control-label">Text:</label>
			<div class="col-sm-10">
				<input 
					type="text" 
					class="form-control" 
					[(ngModel)]="reservation.text" 
					name="text" 
					required
					[tchAppAutofocus]='( focus === "text" )'>
			</div>
		</div>
		<div *ngIf="!showText" class="form-group">
			<label class="col-sm-2 control-label">Spieler 1:</label>
			<div class="col-sm-10">
				<input 
					type="text" 
					class="form-control" 
					[(ngModel)]="player1" 
					name="text" 
					required
					[tchAppAutofocus]='( focus === "text" )'>
			</div>
			<label class="col-sm-2 control-label">Spieler 2:</label>
			<div class="col-sm-10">
				<input 
					type="text" 
					class="form-control" 
					[(ngModel)]="player2" 
					name="spieler2" 
					required>
			</div>
			<div *ngIf="showDouble">
				<label class="col-sm-2 control-label">Spieler 3:</label>
				<div class="col-sm-10">
					<input 
						type="text" 
						class="form-control" 
						[(ngModel)]="player3" 
						name="spieler3" 
						required>
				</div>
				<label class="col-sm-2 control-label">Spieler 4:</label>
				<div class="col-sm-10">
					<input
						type="text" 
						class="form-control" 
						[(ngModel)]="player4" 
						name="spieler4" 
						required>
				</div>
			</div>
		</div>

		<!-- duration -->
		<div *ngIf='showDuration' class="form-group">
			<label class="col-sm-2 control-label">Dauer:</label>
			<div class="row col-sm-10">
				<div class="col-sm-4">
					<input 
						type="text" 
						class="form-control" 
						[(ngModel)]="reservation.duration" 
						name='duration' 
						size="1"
						[tchAppAutofocus]='( focus === "duration" )'>
				</div>
				<div class="col-sm-8">
					mal {{systemConfig.durationUnitInMinutes}} Minuten
				</div>
			</div>
		</div>

		<!-- simple duration as select list -->
		<div *ngIf="showSimpleDuration" class="form-group">
			<label class="col-sm-2 control-label">Dauer:</label>
			<div class="row col-sm-10">
				<div class="col-sm-12 radio">
					<label>
						<input 
							type="radio" 
							name="duration" 
							(change)="onDurationChanged(2)" 
							checked
							[tchAppAutofocus]='( focus === "duration" )'>
							Einzel (60 Minuten)
					</label>
				</div>
				<div class="col-sm-12 radio">
					<label>
						<input 
							type="radio"
							name="duration" 
							(change)="onDurationChanged(3)">
							Doppel (90 Minuten)
					</label>
				</div>
			</div>
		</div>

		<!-- duration repeat -->
		<div *ngIf='showRepeat' class="form-group">
			<label class="col-sm-2 control-label">Wiederholung</label>
			<div class="row col-sm-10">
				<div class="col-sm-6">
					<select 
						id="repeat_type" 
						name="repeat_type" 
						class="form-control"
						[(ngModel)]="reservation.repeatType">
						<option selected value="">keine</option>
						<option value="daily">täglich</option>
						<option value="weekly">wöchentlich</option>
					</select>
				</div>
				<div class="col-sm-6"
					*ngIf="reservation.repeatType ==='daily' || reservation.repeatType ==='weekly'">
					<div style='display: flex'>
						<label class='control-label'>bis &nbsp;&nbsp;</label>
						<input 
						name="repeatUntil"
						[(ngModel)]="repeatUntil"
						type="text" 
						placeholder="tt.mm.jjjj" 
						class="form-control"
						bsDatepicker
						[bsConfig]="{ dateInputFormat: 'DD.MM.YYYY', containerClass: 'theme-blue', isAnimated: true }"
						[minDate]="repeatMinDate">
					</div>
				</div>
			</div>
		</div>

		<!-- error -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<tch-show-error [httpError]="httpError" [errorMessages]="errorMessages"></tch-show-error>
			</div>
		</div>

		<!-- Buttons -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button (click)="onClick()" class="btn btn-lg btn-block btn-primary">Reservieren</button>
				<button (click)="onBack()" class="btn btn-lg btn-block">Zurück</button>
			</div>
		</div>
	</form>
</div>
